<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Strike 2 — Novamato</title>
    <link rel="icon" type="image/png" href="/imagens/favicon2.jpeg">
    <link rel="stylesheet" href="styles.css?v=1.3">
    <style>
        /* CS2 Redesign Styles */
        .cs2-hero {
            padding: var(--spacing-xl) 0;
            border-bottom: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }
        
        .cs2-hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
            align-items: center;
        }
        
        .cs2-title-section h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: var(--spacing-md);
            letter-spacing: -0.02em;
        }
        
        .cs2-title-section .subtitle {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-lg);
        }
        
        .cs2-stats-inline {
            display: flex;
            gap: var(--spacing-lg);
        }
        
        .cs2-stat-inline {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        
        .cs2-stat-inline .number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--color-accent);
            line-height: 1;
        }
        
        .cs2-stat-inline .label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .cs2-visual {
            position: relative;
            height: 300px;
            border: 1px solid var(--color-accent);
            background: rgba(0, 255, 0, 0.02);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .cs2-visual-text {
            font-size: 8rem;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px var(--color-accent);
            opacity: 0.3;
            letter-spacing: -0.05em;
        }
        
        /* Player Grid - List Style */
        .cs2-players-list {
            padding: var(--spacing-xl) 0;
        }
        
        .cs2-section-title {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .cs2-section-title::before {
            content: '';
            width: 40px;
            height: 1px;
            background: var(--color-accent);
        }
        
        .player-list-item {
            display: grid;
            grid-template-columns: 60px 1fr 120px 120px 120px 60px;
            gap: var(--spacing-md);
            align-items: center;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-bottom: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .player-list-item:last-child {
            border-bottom: 1px solid var(--color-border);
        }
        
        .player-list-item:hover {
            background: rgba(0, 255, 0, 0.03);
            border-color: var(--color-accent);
            transform: translateX(5px);
        }
        
        .player-number {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--color-text-secondary);
            text-align: center;
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .player-name-inline {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-text);
        }
        
        .player-role-inline {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .player-stat {
            text-align: center;
        }
        
        .player-stat-value {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--color-accent);
            display: block;
        }
        
        .player-stat-label {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .player-arrow {
            font-size: 1.5rem;
            color: var(--color-border);
            text-align: center;
            transition: color 0.2s;
        }
        
        .player-list-item:hover .player-arrow {
            color: var(--color-accent);
        }
        
        /* Team Stats Section */
        .cs2-team-stats {
            padding: var(--spacing-xl) 0;
            background: rgba(0, 255, 0, 0.02);
            border-top: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
        }
        
        .stats-grid-cs2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--color-border);
            border: 1px solid var(--color-border);
        }
        
        .stat-card-cs2 {
            background: var(--color-bg);
            padding: var(--spacing-lg);
            text-align: center;
        }
        
        .stat-card-cs2 .big-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: var(--spacing-xs);
        }
        
        .stat-card-cs2 .stat-name {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cs2-hero-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }
            
            .cs2-title-section h1 {
                font-size: 2.5rem;
            }
            
            .cs2-visual {
                height: 200px;
            }
            
            .cs2-visual-text {
                font-size: 4rem;
            }
            
            .player-list-item {
                grid-template-columns: 40px 1fr 80px;
                gap: var(--spacing-sm);
            }
            
            .player-stat:not(:first-of-type),
            .player-arrow {
                display: none;
            }
            
            .stats-grid-cs2 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Breathing Background -->
    <div class="breathing-bg"></div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <a href="index.html" class="logo">NOVAMATO</a>
            <a href="index.html" class="back-link">← Back</a>
        </div>
    </nav>

    <!-- CS2 Hero -->
    <section class="cs2-hero">
        <div class="container">
            <div class="cs2-hero-grid">
                <div class="cs2-title-section">
                    <h1>COUNTER-<br>STRIKE 2</h1>
                    <p class="subtitle">Main competitive focus — 5v5 tactical roster</p>
                    <div class="cs2-stats-inline">
                        <div class="cs2-stat-inline">
                            <span class="number">6</span>
                            <span class="label">Players</span>
                        </div>
                    </div>
                </div>
                <div class="cs2-visual">
                    <div class="cs2-visual-text">CS2</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Player Slots -->
    <section class="players-section">
        <div class="container">
            <h2 class="section-heading">Team Roster</h2>
            <div class="player-slots" data-player-slots>
                <!-- Slots will be generated by JS -->
            </div>
        </div>
    </section>

    <!-- Player Details Modal -->
    <div class="player-modal" data-player-modal>
        <div class="player-modal-content">
            <button class="modal-close" data-modal-close>×</button>
            <div class="player-modal-body" data-modal-body>
                <!-- Player details loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js?v=1.3"></script>
</body>
</html>
